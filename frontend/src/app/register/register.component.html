<div class="container">
  <h2>Registration Form</h2>
  
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('Error')}">
    {{ message }}
  </div>

  <div *ngIf="registeredUser">
    <h4>Registered User:</h4>
    <p>Username: {{ registeredUser.username }}</p>
    <p>Email: {{ registeredUser.email }}</p>
  </div>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        class="form-control"
        required
        [(ngModel)]="model.username"
        name="username"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="model.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="model.password"
        name="password"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
